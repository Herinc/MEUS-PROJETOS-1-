<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Gradiente de fundo: Azul e verde */
    background: linear-gradient(135deg, #00c6ff 0%, #0072ff 50%, #00f260 100%);
    box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.3); /* Sombra no fundo */
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); /* Sombra adicional ao redor do fundo */
}

.login-box {
    background-color: #333; /* Cor preta suave */
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h2 {
    margin-bottom: 20px;
    color: #fff; /* Texto branco para contraste */
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 10px 10px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    background: none;
    font-size: 16px;
    color: #fff; /* Texto branco no input */
    transition: border-color 0.3s;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 10px;
    color: #ccc; /* Rótulo em cinza claro */
    pointer-events: none;
    transform: translateY(-50%);
    transition: 0.3s ease-in-out;
}

.input-group input:focus ~ label,
.input-group input:not(:placeholder-shown) ~ label {
    top: -10px;
    left: 0;
    color: #00f260; /* Cor verde para o efeito de foco */
    font-size: 12px;
}

.input-group input:focus {
    border-color: #00f260; /* Verde para o input focado */
}

button {
    background-color: #00f260; /* Botão verde */
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    color: #fff; /* Texto branco */
    transition: background-color 0.3s;
}

button:hover {
    background-color: #00c552; /* Tom mais escuro de verde no hover */
}
    
    
    
  </style>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
